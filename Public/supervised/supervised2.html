<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervised Learning Game</title>
    <link rel="icon" type="image/svg+xml" href="/styles/logo.svg">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <button class="menu-icon" aria-label="Toggle navigation">â˜°</button>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/styles/logo.svg" alt="AI Logo">
                Learn Like An AI
            </a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/start.html">Start</a></li>
                <li><a href="/learnmore.html">Learn More</a></li>
            </ul>
        </div>
    </nav>
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const nav = document.querySelector('nav');
        
        menuIcon?.addEventListener('click', function() {
            nav.classList.toggle('active');
        });
        
        document.addEventListener('click', function(event) {
            if (nav.classList.contains('active') && 
                !nav.contains(event.target) && 
                !menuIcon.contains(event.target)) {
                nav.classList.remove('active');
            }
        });
    </script>
    <main>
    <h1 id="question">Easy question, What is 2 + 2?</h1>
    <input id="userGuess" type="text" placeholder="Enter your answer here">
    <button id="submitButton">Submit</button>
    <p id="output"></p>
    <a href="supervised3.html" id="nextBtn">Next</a>
    </main>
    <script src="/styles/main.js"></script>
</body>
</html>
