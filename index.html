<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Like An AI</title>
    <link rel="icon" type="image/svg+xml" href="/styles/logo.svg">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <button class="menu-icon" aria-label="Toggle navigation">â˜°</button>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/styles/logo.svg" alt="AI Logo">
                Learn Like An AI
            </a>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/Public/start.html">Start</a></li>
                <li><a href="/Public/learnmore.html">Learn More</a></li>
            </ul>
        </div>
    </nav>
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const nav = document.querySelector('nav');
        
        menuIcon?.addEventListener('click', function() {
            nav.classList.toggle('active');
        });
        
        // Close nav when clicking outside
        document.addEventListener('click', function(event) {
            if (nav.classList.contains('active') && 
                !nav.contains(event.target) && 
                !menuIcon.contains(event.target)) {
                nav.classList.remove('active');
            }
        });
    </script>
    <main class="main">
        <div class="logo-container">
            <img src="/styles/logo.svg" alt="AI Logo" class="main-logo">
        </div>
        <h1>Learn Like An AI</h1>
        <p>This is a Story Game website that helps you understand AI by learning like it, pretty cool right?</p>
        <div class="button-container">
            <a href="/Public/start.html">Start</a>
            <a href="Public/learnmore.html">Learn More About AI</a>
        </div>
    </main>
</body>
</html>
